<!DOCTYPE html>
<html>
    <head> 
        <title>Calculator</title>
   
     
    </head>
    <body style="background-color: black; background-size: contain;position: fixed;" >
        <div style="height: 100px; width: 50%;" ></div>
        <div style="display: inline;">
        
              
                <textarea id="text" name="result" id="result" cols="37" rows="2" style="padding: 0px; margin: 0px 0px 0px 400px; border: 0px; text-align: right;"></textarea>
                <div class="main"  style="height: 300px; width: 60%;text-align: right; margin: 0px 0px 0px 400px;border-top: 0px; position: absolute;"> 

                    <button id="nine" class="num"> 9 </button>
                    <button id="eight" class="num"> 8 </button>
                    <button id="seven" class="num"> 7 </button>
                    <button id="divide" class="operator"> / </button>
                    
                    <button id="six" class="num" > 6</button>
                    <button id="five" class="num" > 5</button>
                    <button id="four" class="num" > 4</button>
                    <button id="multiply" class="operator"> *</button>
                
                    <button id="three" class="num"> 3</button>
                    <button id="two" class="num"> 2</button>
                    <button id="one" class="num" > 1</button>
                    <button id="minus"  class="operator"> -</button>
                    <button id="zero" class="num" > 0</button>
                    <button id="clear" style="background-color: rgb(231, 31, 31); color: beige;font-weight: 2000;
                    font-size: large;
                    font-family: Verdana, Geneva, Tahoma, sans-serif;
                    margin: 0px;
                    border: 0px;" > C</button>
                    <button id="equal"  style="background-color: green;color: beige;font-weight: 2000;
                    font-size: large;
                    font-family: Verdana, Geneva, Tahoma, sans-serif;"> =</button>
                    <button id="plus" class="operator"> +</button>
                </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
